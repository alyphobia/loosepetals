    <script>
        // List of 10 MP3 file paths, song titles, and artists
        const songs = [
            { file: 'audio/diorama.mp3', title: 'Diorama', artist: 'Loose Petals' },
            { file: 'audio/faded.mp3', title: 'Faded', artist: 'Alan Walker' },
            { file: 'audio/despacito.mp3', title: 'Despacito', artist: 'Luis Fonsi ft. Daddy Yankee' },
            { file: 'audio/gangnam_style.mp3', title: 'Gangnam Style', artist: 'PSY' },
            { file: 'audio/all_of_me.mp3', title: 'All of Me', artist: 'John Legend' },
            { file: 'audio/shape_of_you.mp3', title: 'Shape of You', artist: 'Ed Sheeran' },
            { file: 'audio/blinding_lights.mp3', title: 'Blinding Lights', artist: 'The Weeknd' },
            { file: 'audio/uptown_funk.mp3', title: 'Uptown Funk', artist: 'Mark Ronson ft. Bruno Mars' },
            { file: 'audio/perfect.mp3', title: 'Perfect', artist: 'Ed Sheeran' },
            { file: 'audio/happy.mp3', title: 'Happy', artist: 'Pharrell Williams' }
        ];

        // Function to get a random song from the array
        function getRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            return songs[randomIndex];
        }

        // Function to load the song and update the info
        function loadSong() {
            const randomSong = getRandomSong();
            const audioPlayer = document.getElementById('audio-player');
            const songTitle = document.getElementById('song-title');
            const artistName = document.getElementById('artist-name');

            // Set the audio source to the selected song
            const audioSource = document.getElementById('audio-source');
            audioSource.src = randomSong.file;
            audioPlayer.load(); // Reload the audio with the new source

            // Update the song info display
            songTitle.textContent = `Song: ${randomSong.title}`;
            artistName.textContent = `Artist: ${randomSong.artist}`;
        }

        // Load a random song when the page loads
        window.onload = loadSong;
    </script>
