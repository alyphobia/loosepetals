    <script>
        // List of 10 YouTube video IDs and their song names and artists
        const songs = [

            { videoId: 'O-zpOMYRi0w', title: 'Happy', artist: 'Pharrell Williams' }
        ];

        // Function to get a random song from the array
        function getRandomSong() {
            const randomIndex = Math.floor(Math.random() * songs.length);
            return songs[randomIndex];
        }

        // Function to load the song and update the info
        function loadSong() {
            const randomSong = getRandomSong();
            const ytPlayer = document.getElementById('yt-player');
            const songTitle = document.getElementById('song-title');
            const artistName = document.getElementById('artist-name');

            // Set YouTube embed URL for the selected song
            ytPlayer.src = `https://www.youtube.com/embed/${randomSong.videoId}?autoplay=1&mute=1`;

            // Update the song info display
            songTitle.textContent = `Song: ${randomSong.title}`;
            artistName.textContent = `Artist: ${randomSong.artist}`;
        }

        // Load a random song when the page loads
        window.onload = loadSong;
    </script>
